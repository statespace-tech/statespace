name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  publish-crates:
    name: Publish crates
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-release
        run: cargo install cargo-release
      - name: Publish crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo release publish --workspace --no-confirm --no-verify --allow-branch HEAD --execute

  build-linux-x86:
    name: Build Linux x86_64
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      id-token: write # required for FlakeHub cache OIDC auth
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/determinate-nix-action@v3

      - uses: DeterminateSystems/flakehub-cache-action@main

      - name: Build x86_64-unknown-linux-gnu
        run: |
          nix build .#statespace --out-link result-gnu
          mkdir -p dist
          cp result-gnu/bin/statespace dist/statespace-gnu

      - name: Build x86_64-unknown-linux-musl
        run: |
          nix build .#statespace-musl --out-link result-musl
          cp result-musl/bin/statespace dist/statespace-musl

      - name: Package
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cd dist

          for target in x86_64-unknown-linux-gnu x86_64-unknown-linux-musl; do
            ARCHIVE="statespace-v${VERSION}-${target}"
            mkdir -p "${ARCHIVE}"
            if [ "$target" = "x86_64-unknown-linux-gnu" ]; then
              cp statespace-gnu "${ARCHIVE}/statespace"
            else
              cp statespace-musl "${ARCHIVE}/statespace"
            fi
            tar -czvf "${ARCHIVE}.tar.gz" "${ARCHIVE}"
            shasum -a 256 "${ARCHIVE}.tar.gz" > "${ARCHIVE}.tar.gz.sha256"
            rm -rf "${ARCHIVE}"
          done

      - uses: actions/upload-artifact@v4
        with:
          name: linux-x86
          path: dist/*.tar.gz*

  build-linux-arm:
    name: Build Linux aarch64
    runs-on: blacksmith-4vcpu-ubuntu-2404-arm
    permissions:
      id-token: write # required for FlakeHub cache OIDC auth
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/determinate-nix-action@v3

      - uses: DeterminateSystems/flakehub-cache-action@main

      - name: Build aarch64-unknown-linux-gnu
        run: |
          nix build .#statespace --out-link result-gnu
          mkdir -p dist
          cp result-gnu/bin/statespace dist/statespace-gnu

      - name: Build aarch64-unknown-linux-musl
        run: |
          nix build .#statespace-musl --out-link result-musl
          cp result-musl/bin/statespace dist/statespace-musl

      - name: Package
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cd dist

          for target in aarch64-unknown-linux-gnu aarch64-unknown-linux-musl; do
            ARCHIVE="statespace-v${VERSION}-${target}"
            mkdir -p "${ARCHIVE}"
            if [ "$target" = "aarch64-unknown-linux-gnu" ]; then
              cp statespace-gnu "${ARCHIVE}/statespace"
            else
              cp statespace-musl "${ARCHIVE}/statespace"
            fi
            tar -czvf "${ARCHIVE}.tar.gz" "${ARCHIVE}"
            shasum -a 256 "${ARCHIVE}.tar.gz" > "${ARCHIVE}.tar.gz.sha256"
            rm -rf "${ARCHIVE}"
          done

      - uses: actions/upload-artifact@v4
        with:
          name: linux-arm
          path: dist/*.tar.gz*

  build-macos:
    name: Build macOS aarch64
    runs-on: macos-14
    permissions:
      id-token: write # required for FlakeHub cache OIDC auth
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/determinate-nix-action@v3

      - uses: DeterminateSystems/flakehub-cache-action@main

      - name: Build aarch64-apple-darwin
        run: |
          nix build .#statespace --out-link result
          mkdir -p dist
          cp result/bin/statespace dist/statespace

      - name: Package
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ARCHIVE="statespace-v${VERSION}-aarch64-apple-darwin"
          mkdir -p "dist/${ARCHIVE}"
          cp dist/statespace "dist/${ARCHIVE}/statespace"
          cd dist
          tar -czvf "${ARCHIVE}.tar.gz" "${ARCHIVE}"
          shasum -a 256 "${ARCHIVE}.tar.gz" > "${ARCHIVE}.tar.gz.sha256"

      - uses: actions/upload-artifact@v4
        with:
          name: macos
          path: dist/*.tar.gz*

  release:
    name: Create release
    needs: [publish-crates, build-linux-x86, build-linux-arm, build-macos]
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare assets
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz*" -exec mv {} release/ \;

      - name: Generate manifest
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cd release

          echo "{\"version\":\"${VERSION}\",\"binaries\":{" > manifest.json
          first=true
          for sha_file in *.sha256; do
            [ "$first" = false ] && echo "," >> manifest.json
            first=false
            archive="${sha_file%.sha256}"
            checksum=$(cut -d' ' -f1 "$sha_file")
            target="${archive#statespace-v${VERSION}-}"
            target="${target%.tar.gz}"
            printf '"%s":{"archive":"%s","sha256":"%s"}' "$target" "$archive" "$checksum" >> manifest.json
          done
          echo "}}" >> manifest.json

      - uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

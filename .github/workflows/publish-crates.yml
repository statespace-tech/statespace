# Publish crates to crates.io for a cargo-dist release.

name: Publish crates

on:
  workflow_call:
    inputs:
      plan:
        required: true
        type: string

jobs:
  publish:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Resolve tag
        id: tag
        run: |
          TAG=$(echo '${{ inputs.plan }}' | jq -r '.announcement_tag // .tag // empty')
          if [ -z "$TAG" ] || [ "$TAG" = "null" ]; then
            echo "No release tag found in plan." >&2
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.tag }}
          persist-credentials: false

      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-release
        run: cargo install cargo-release

      - name: Publish crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo release publish --workspace --no-confirm --no-verify --allow-branch HEAD --execute
